    <ul>

      <h3>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a>({{blog.upload_time}}) â€” <a href="{% url 'blog_by_user' blog.author.pk %}">{{ blog.author }}</a>

    {% endif %}       
{% endblock %}
